<form class="mt-3 col-md-8 offset-md-2" [formGroup]="formCreate" (ngSubmit)='addnewBeer();'>
    <fieldset>
        <legend>Crear item</legend>
    </fieldset>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label class="form-label mt-4">Nombre Item</label>
            <input type="text" class="form-control"  id="nombre" formControlName="nombre" placeholder="Nombre producto">
        </div>
        <div class="form-group col-md-6">
            <label class="form-label mt-4">Origen</label>
            <input type="text" class="form-control"  id="origen" formControlName="origen" placeholder="Origen producto">
        </div>

        <div class="form-row">
        <div class="form-group col-md-5">
            <label for="exampleTextarea" class="form-label mt-4">Descripcion</label>
            <textarea class="form-control" id="exampleTextarea" placeholder="Descripcion producto" rows="3" id="descripcion" formControlName="descripcion" ></textarea>
        </div>
        <div class="form-group col-md-2">
            <label class="form-label mt-4">Precio</label>
            <input class="form-control" placeholder="150.50" type="number"  min="0.00" max="10000.00" step="0.01" formControlName="precio">
        </div>
        </div>
        
        <div class="form-group col-md-6">
            <label class="form-label mt-4">Url Imagen</label>
            <input type="text" class="form-control" placeholder="http://..." formControlName="imagen">
    </div>
    </div><br><br>
    <button type="submit" class="btn bg-dark btn-block text-light">Guardar</button>
</form>
